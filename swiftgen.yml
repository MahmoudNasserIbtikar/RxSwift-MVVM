input_dir: rxSwift
output_dir: rxSwift
strings:
  inputs:
    - Resources/Locale/en.lproj/Localizable.strings
  outputs:
    templatePath: ./rxSwiftStringsTemplete.stencil
    output: Resources/Locale/Localized.swift
  fallback: Base
custom_rules:
  swiftgen_strings:
    name: "SwiftGen Strings"
    regex: 'NSLocalizedString'
    message: "Use L10n.key instead"
    severity: error
    
xcassets:
  inputs:
     - Resources/Assets/Assets.xcassets
  outputs:
     templateName: swift4
     output: Resources/Assets/Assets.swift


